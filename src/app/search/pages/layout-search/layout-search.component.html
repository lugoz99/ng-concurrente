<mat-toolbar color="primary">
  <span>My Application</span>
</mat-toolbar>

<div class="content p-4">
  <!-- Filtros -->
  <div class="filters flex align-items-center gap-3 flex-wrap" style="justify-content: space-between;">
    <!-- Select Column -->
    <div style="flex: 1; max-width: 20%;">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Select Column</mat-label>
        <mat-select [(ngModel)]="selectedColumn">
          <mat-option value="">All Columns</mat-option>
          <mat-option value="name">Name</mat-option>
          <mat-option value="weight">Weight</mat-option>
          <mat-option value="symbol">Symbol</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Input Search -->
    <div style="flex: 2; max-width: 60%;">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchValue" (keyup.enter)="applyFilter()" placeholder="Enter value to search" />
      </mat-form-field>
    </div>

    <!-- Search Button -->
    <div style="flex: 1; max-width: 20%; display: flex; align-items: center;">
      <button mat-raised-button color="primary" class="w-full" (click)="applyFilter()">Search</button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Columna de posición -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Columna de nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Columna de peso -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Columna de símbolo -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>

<mat-toolbar class="footer-toolbar" color="primary">
  <span>Footer Content</span>
</mat-toolbar>
